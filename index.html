<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/app.css" type="text/css" media="all">

    <meta name="viewport" content="width=device-width">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </script>

    <script src="js/scripts.js"></script>

    <!-- typekit fonts -->
    <script src="https://use.typekit.net/lzf4ukn.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <title>Cart Modal</title>
  </head>
  <body>
    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo cart modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header center-block">
            <ul>
              <li>Added to your cart</li>
              <li>X</li>
            </ul>
          </div>
          <div class="modal-body">
            <div class="item-price-row">
              <div class="item-field">
                <p>Name of Course</p>
                <div class="item-amount">
                  <div class="item-change-amount">
                    <p>-</p>
                  </div>
                  <div class="item-change-amount">
                    <p>1</p>
                  </div>
                  <div class="item-change-amount">
                    <p>+</p>
                  </div>
                </div>
              </div>
              <div class="cost">
                <p>$70.00</p>
              </div>
            </div>
            <div class="item-price-row">
              <div class="item-field">
                <p>Name of Course</p>
                <div class="item-amount">
                  <div class="item-change-amount">
                    <p>-</p>
                  </div>
                  <div class="item-change-amount">
                    <p>1</p>
                  </div>
                  <div class="item-change-amount">
                    <p>+</p>
                  </div>
                </div>
              </div>
              <div class="cost">
                <p>$70.00</p>
              </div>
            </div>
            <div class="line"></div>
            <div class="in-cart-row">
              <p>2 items in cart</p>
              <p>Subtotal: $140.00</p>
            </div>
            <div class="buttons">
              <div class="footer-button">
                <p>KEEP SHOPPING</p>
              </div>
              <div class="footer-button">
                <p>CHECKOUT</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
